<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link  rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class=container>
        <div class="post card">
            <div class="data-container">
                <input class="data" id="input-name" placeholder="name" autocomplete="off" type="text" name="own">
                <input class="data" id="input-type" placeholder="type" autocomplete="off" type="text" name="the_type">
                <input class="data" id="input-level" placeholder="level" autocomplete="off" type="text" name="the_level">
            </div>
            <button class="post-btn btn">Post</button>
            <span class="post-alert"></span>
        </div>

        <div class="post card back">
            
        </div>

        <div class="get card">
            <div class="data-container">
                <input class="data" id="get-name" placeholder="name" disabled="true" autocomplete="off">
                <input class="data" id="get-type" placeholder="type"
                disabled="true" autocomplete="off">
                <input class="data" id="get-level" placeholder="level"
                disabled="true" autocomplete="off">
                <hr>
                <input class="data" id="find-name" placeholder="find-name">
            </div>
            <button class="get-btn btn">Get</button>
        </div>

        <div class="get card back">
            
        </div>

    </div>
</body>
<script src="app.js"></script>
</html>
